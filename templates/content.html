<div class="col-md-9">
    {% for link in links %}
        <table class="table table-striped table-hover">
            <caption>
                <a href="/ca/{{ link.ca }}" data-href="/delcatalog/{{ link.ca }}"
                   class="btn btn-success btn-xs"> {{ link.ca }}&nbsp;<span
                        class="glyphicon glyphicon-eye-open"></span></a>


                <a href="#" data-href="/delcatalog/{{ link.ca }}" class="btn btn-warning btn-xs"
                   data-toggle="modal" data-target="#myModal"> {{ link.ca }}&nbsp;<span
                        class="glyphicon glyphicon-off"></span></a>
            </caption>
            <thead>
            <tr>
                <th style="width: 15%">#</th>
                <th style="width: 35%">Alias</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            {% for doc in link.links %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a target="_blank" href="{{ doc.link }}">{{ doc.name }}</a></td>
                    <td>
                        <a href="#" style="margin-right: 15px"><span
                                class="glyphicon glyphicon-edit"></span></a>
                        <a href="/delbookmark/{{ doc._id }}"><span class="glyphicon glyphicon-trash"
                                                                   style="color: #ffa308"></span></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>
