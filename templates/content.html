<div class="col-md-9">
    {% for link in links %}
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th style="width: 15%"><a href="/ca/{{ link.ca }}" data-href="/delcatalog/{{ link.ca }}"
                                          style="color: black">{{ link.ca }}#</a></th>
                <th style="width: 35%"><a href="#" data-href="/delcatalog/{{ link.ca }}"
                                          style="color: black"
                                          data-toggle="modal" data-target="#myModal">Alias</a></th>
                <th style="width: 20%">Operation</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            {% for doc in link.links %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a target="_blank" href="{{ doc.link }}">{{ doc.name }}</a></td>
                    <td>
                        <a href="/editbookmark/{{ doc._id }}" style="margin-right: 15px"><span
                                class="glyphicon glyphicon-edit"></span></a>
                        <a href="/delbookmark/{{ doc._id }}"><span class="glyphicon glyphicon-trash"
                                                                   style="color: #ffa308"></span></a>
                    </td>
                    <td>{{ doc.comments }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>
